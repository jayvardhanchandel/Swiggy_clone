version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /CICD/dockercred/username
    DOCKER_REGISTRY_PASSWORD: /CICD/dockercred/password
    SONAR_TOKEN: /CICD/sonar/token
phases:
  install:
    runtime-versions:
      python: 3.11
      java: corretto17
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - echo "Performing Trivy file scan before building the image..."
      - wget https://github.com/aquasecurity/trivy/releases/download/v0.19.2/trivy_0.19.2_Linux-64bit.tar.gz
      - tar zxvf trivy_0.19.2_Linux-64bit.tar.gz
      - export PATH=$PATH:$PWD
      - trivy filesystem --exit-code 0 --no-progress . >> trivyfilescan.txt
      - echo "Downloading and installing OWASP Dependency-Check..."
      - wget https://github.com/jeremylong/DependencyCheck/releases/download/v7.0.2/dependency-check-7.0.2-release.zip
      - unzip dependency-check-7.0.2-release.zip
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
      - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
      - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
      - export SONAR_SCANNER_OPTS="-server"

  build:
    commands:
      - echo "Running tests..."
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "https://index.docker.io/v1/"
      - docker build -t "$DOCKER_REGISTRY_USERNAME/swiggy:latest" .
      - docker push "$DOCKER_REGISTRY_USERNAME/swiggy:latest"
  
  post_build:
   commands:
    - trivy image  "$DOCKER_REGISTRY_USERNAME/swiggy:latest" >> trivyimage.txt
    - echo "Running OWASP Dependency-Check scan..."
    - cd dependency-check/bin
    - ./dependency-check.sh --scan . --format ALL
    - echo "Build completed successfully!"
    - echo "Running SonarQube analysis result"
    - sonar-scanner -Dsonar.projectKey=swiggy-proj -Dsonar.sources=. -Dsonar.host.url=http://13.127.48.165:9000

artifacts:
   files:
    - appspec.yaml
